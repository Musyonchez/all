<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 style="
        background-color: chocolate;
        justify-content: center;
        display: flex;
      ">
        The World ofFruit
    </h1>
    <p style="
        justify-content: center;
        display: flex;
      ">
        Fruit Survey
    </p>
    <form>
        <table style=" justify-content: center; display: flex; width: full;">
            <tr style=" justify-content: center; display: flex; width: full;">
                <td style=" justify-content: end; display: flex; width: 50%;">Name</td>
                <td style=" justify-content: start; display: flex; width: 50%;"><Input type="text"></Input></td>
            </tr>
            <tr style=" justify-content: center; display: flex; width: full;">
                <td style=" justify-content: end; display: flex; width: 50%;">Address</td>
                <td style=" justify-content: start; display: flex; width: 50%;"><Input type="text"></Input></td>
            </tr>
            <tr style=" justify-content: center; display: flex; width: full;">
                <td style=" justify-content: end; display: flex; width: 50%;">Email</td>
                <td style=" justify-content: start; display: flex; width: 50%;"><Input type="email" required></Input>
                </td>
            </tr>
            <tr style=" justify-content: center; display: flex; width: full;">
                <td style=" justify-content: end; display: flex; width: 50%;">How many pieces of fruit do you eat per
                    day?</td>
                <td style=" display:flex; flex-direction: column; width: 50%;">
                    <p style=" justify-content: start; display: flex; margin: 0; padding-bottom: 10px;"><Input
                            type="radio" name="pieces_fruit">0</Input></p>
                    <p style=" justify-content: start; display: flex; margin: 0; padding-bottom: 10px;"><Input
                            type="radio" name="pieces_fruit">1</Input></p>
                    <p style=" justify-content: start; display: flex; margin: 0; padding-bottom: 10px;"><Input
                            type="radio" name="pieces_fruit">2</Input></p>
                    <p style=" justify-content: start; display: flex; margin: 0; padding-bottom: 10px;"><Input
                            type="radio" name="pieces_fruit">More than 2</Input></p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
